<!doctype html>
<html>
<head>
    <title>Project Info</title>
</head>
<body>
        <h1>Title: {{ project_info[0] }}</h1>
        <p>Description: {{ project_info[1] }}</p>
        <p>Max Grade: {{ project_info[2] }}</p>

        <br>

        <h1> Students </h1>
    <ul>
        {% for row in grade_info %}
        <li>Student: <a href="/student?title={{ row[0] }}"> {{ row[0] }}</a></li>
        <li>Student Grade: {{ row[1] }}</li>
        {% endfor %}
    </ul>


</body>
</html>
